<app-spinner *ngIf="!dataLoaded"></app-spinner>
<div *ngIf="dataLoaded" class="container my-5">
  <div class="row">
    <div class="col-6 offset-3 text-right">
      <h1 class="h2 text-dark titles">ابحث عن منتجاتك من هنا</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-3 text-right">
      <div class="search-list">
        <div class="form-group">
          <label for=""> ابحث بالسعر </label>
          <input type="number" class="form-control" />
        </div>
        <div class="form-group">
          <label for=""> ابحث بالنوع </label>
          <input list="categories" class="form-control" />
          <datalist id="categories">
            <option value="Edge"></option>
            <option value="Firefox"></option>
            <option value="Chrome"></option>
            <option value="Opera"></option>
            <option value="Safari"></option>
          </datalist>
        </div>
        <div class="form-group">
          <label for=""> ابحث باسم المنتج </label>
          <input type="text" class="form-control" />
        </div>
      </div>
    </div>
    <div class="col-9">
      <div class="row productsContainer">
        <div class="col-lg-4 col-md-6 col-12 my-2" *ngFor="let pizza of pizzas">
          <app-product-card [pizza]="pizza"></app-product-card>
        </div>
      </div>
    </div>
  </div>
</div>
