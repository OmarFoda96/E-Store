<app-spinner *ngIf="!dataLoaded"></app-spinner>
<div *ngIf="dataLoaded" class="container my-5">
  <div class="row">
    <div class="col-6">
      <h1 class="titles text-dark">عملياتي</h1>
      <p class="h3 text-dark">{{ kinds.length }} منتجات تم شرائها</p>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">صورة المنتج</th>
            <th scope="col">الاسم</th>
            <th scope="col">السعر</th>
            <th scope="col">الكمية</th>
            <th scope="col">اجمالي السعر</th>
            <th class="text-center" scope="col">استرجاع</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of kinds">
            <td class="text-right">
              <img
                [src]="url + '/' + item.product.image"
                [alt]="item.product.nameAr"
              />
            </td>
            <td>{{ item.product.nameAr }}</td>
            <td>{{ item.priceProduct }} جنيه مصري</td>
            <td>{{ item.count }}</td>
            <td>{{ item.priceProduct * item.count }} جنيه مصري</td>
            <td
              (click)="refund(item)"
              class="text-center cursor-pointer text-danger"
              ngbTooltip="تريد ارجاع المنتج؟"
            >
              <i class="fas fa-undo"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
